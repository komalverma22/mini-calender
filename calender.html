<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Calender</title>
    <link rel="stylesheet" href="calender.css">
</head>
<body>
    <div class="mini-calender">
        <p class="month-calender" id="calender-month">April</p>
        <p class="day-calender" id="calender-day">Monday</p>
        <p class="date-calender" id="calender-date">19</p>
        <p class="year-calender" id="calender-year">2026</p>
    </div>
    <script src="calender.js"></script>
</body>
</html>
